<html>
    <head>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container">
            <header>
                <img
                    class="website-logo"
                    src="./images/logo.png"
                    alt="Oldagram logo"
                />
                <img
                    class="user-avatar"
                    src="./images/user-avatar.png"
                    atl="User avatar"
                />
            </header>
            <main>
                <section class="user-info">
                    <img
                        src="./images/avatar-vangogh.jpg"
                        alt="Avatar of Vangogh"
                    />
                    <div>
                        <h3 class="poster-name">Vincent van Gogh</h3>
                        <p class="poster-loc">Zundert, Netherlands</p>
                    </div>
                </section>
                <section>
                    <img
                        class="post"
                        src="./images/post-vangogh.jpg"
                        alt="Self-portrait of Vincent van Gogh"
                    />
                    <div class="user-actions">
                        <img src="./images/icon-heart.png" alt="Heart icon" />
                        <img
                            src="./images/icon-comment.png"
                            alt="Comment icon"
                        />
                        <img src="./images/icon-dm.png" alt="DM icon" />
                    </div>
                    <p class="likes">21 492 likes</p>
                    <p class="comment">
                        <span>vincey1953</span> just took a few mushrooms lol
                    </p>
                </section>
            </main>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
